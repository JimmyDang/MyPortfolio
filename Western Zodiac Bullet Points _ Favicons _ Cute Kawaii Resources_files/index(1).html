		<script type="text/javascript">
//references
var tw;
var main = this;
var bannerContain = document.getElementById("banner");
var clickCatch = document.getElementById("click-catch");
//time
var i;
var timeFromStart = 0;
var prevTime = 0;
var currentTime = 0;
var deltaTime = 0;
//state
var bannerEnd = false;
//
//init
window.onload = function() {
	//references
	tw = TweenLite;
	//defualts
	CSSPlugin.defaultForce3D = defaultForce3D;
	//reset elements
	initGFX();
	//start
	tw.delayedCall(0.02, begin);
}
function begin(){
	//show banner
	tw.to(bannerContain, 0.5, {opacity: 1, ease: Quad.easeOut});
	//time
	currentTime = tw.ticker.time;
	if(needsFrameTick){
		tw.ticker.addEventListener("tick", frameTick, this, true, 1);
	}
	//animation sequence
	tw.delayedCall(15, function(){
		bannerEnd = true;
	});
	doAnimation();
}
function frameTick(event){
	//time
	prevTime = currentTime;
	currentTime = tw.ticker.time;
	deltaTime = (currentTime - prevTime);
	timeFromStart += deltaTime;
	doFrameTick();
}
function print(obj){
	console.log(obj);
}

//state
var defaultForce3D = true;
var needsFrameTick = true;

//

var sizeData = masterSizeData["size"+sizeType];

//init elements
function initGFX(){
	tw.set(frame1, {autoAlpha: 0});
	tw.set(item1, {autoAlpha: 0, scale: sizeData.itemStartSc, transformOrigin: sizeData.item1TO});
	tw.set(item2, {autoAlpha: 0, scale: sizeData.itemStartSc, transformOrigin: sizeData.item2TO});
	tw.set(item3, {autoAlpha: 0, scale: sizeData.itemStartSc, transformOrigin: sizeData.item3TO});
	tw.set(item4, {autoAlpha: 0, scale: sizeData.itemStartSc, transformOrigin: sizeData.item4TO});
	tw.set(item5, {autoAlpha: 0, scale: sizeData.itemStartSc, transformOrigin: sizeData.item5TO});
	tw.set(item6, {autoAlpha: 0, scale: sizeData.itemStartSc, transformOrigin: sizeData.item6TO});
	tw.set(candleFlame, {scale: 0, transformOrigin: sizeData.candleFlameTO});
	tw.set(candleFlameBase, {transformOrigin: sizeData.candleFlameTO});
	if(sizeType == "728x90"){
		tw.set(item4, {y: -20});
		tw.set(poster, {height: 455/2});
		tw.set(item5, {height: 276/2});
	}
	tw.set(poster, {scale: sizeData.posterPos.scale, y: sizeData.posterPos.y, alpha: 0});
	//tw.set(posterBacking, {y: -sh - 100, boxShadow: "0px 0px 20px 20px #f4f4e0"});
	tw.set(posterBacking, {y: -sh - 100});
	var brandFrameOffset = {x: 50, y: 30};
	tw.set(brandFrame1, {autoAlpha: 0, y: brandFrameOffset.y});
	tw.set(brandFrame2, {autoAlpha: 0, x: brandFrameOffset.x});
	tw.set(brandFrame3, {autoAlpha: 0, y: brandFrameOffset.y});
	tw.set(brandFrame4, {autoAlpha: 0, x: brandFrameOffset.x});
	tw.set(brandFrame5, {autoAlpha: 0, y: brandFrameOffset.y});
	tw.set(brandFrame6, {autoAlpha: 0, y: brandFrameOffset.y});
	tw.set(brandFrame7, {autoAlpha: 0, y: brandFrameOffset.y});
	tw.set(endframeHeadline1, {autoAlpha: 0});
	tw.set(endframeHeadline2, {autoAlpha: 0});
	tw.set(ctaBacking, {autoAlpha: 0, transformOrigin: sizeData.ctaTO});
	tw.set(ctaText, {autoAlpha: 0});
}

//rollover
function activateRollover(){
	clickCatch.onmouseover = function(){
		tw.to(ctaBacking, 0.2, {scale: 1.1, ease: Quad.easeOut});
	}
	clickCatch.onmouseout = function(){
		tw.to(ctaBacking, 0.5, {scale: 1, ease: Quad.easeInOut});
	}
}

//frame tick 
function doFrameTick(){
	flameTick += deltaTime * flameSpeed;
	tw.set(candleFlameBase, {scaleY: 1 + Math.cos(flameTick * 1.3) * 0.1, rotation: Math.sin(flameTick) * 2})
}

//animation
function doAnimation(){
	var d = 0.1;
	var posterInDur = 0.7;
	var itemInDur = 1.2;
	var posterOutDur = 0.4;
	var brandFrameOffset = 0.1;
	var brandFrameInDur = 0.6;

	var brandFrameEase;
	var brandDelay;
	for(var i = 1; i <= 7; i++){
		brandFrameEase = (i == 2 || i == 4) ? Quad.easeOut : Back.easeOut;
		tw.to(main["brandFrame" + i], brandFrameInDur, {x: 0, y: 0, autoAlpha: 1, ease: brandFrameEase, delay: d})
		brandDelay = (i == 5 || i == 1 || i == 3) ? 0.2 : brandFrameInDur * 0.5;
		d += brandDelay;
	}
	d += 1.2;
	tw.to(brandFrames, 0.3, {y: -sh, ease: Quad.easeIn, delay: d});
	d += posterOutDur - 0.2;

	tw.to(frame1, 0.3, {autoAlpha: 1, delay: d, ease: Quad.easeOut});
	d += 0.8;

	tw.to(posterBacking, posterInDur, {y: 0, ease: Quad.easeOut, delay: d});
	tw.to(posterBacking, 0.4, {alpha: 0, ease: Quad.easeOut, delay: d + posterInDur});
	tw.set(poster, {alpha: 1, delay: d + posterInDur});
	tw.set(frame1, {display: "none", delay: d + posterInDur});
	d += posterInDur * 0.15;
	if(sizeType == "728x90"){
		d += 0.2;
	}
	tw.to(item1, 0.3, {autoAlpha: 1, ease: Quad.easeOut, delay: d});
	tw.to(item1, itemInDur, {scale: 1, ease: Elastic.easeOut, delay: d});
	d += 0.2;
	tw.to(item2, 0.3, {autoAlpha: 1, ease: Quad.easeOut, delay: d});
	tw.to(item2, itemInDur, {scale: 1, ease: Elastic.easeOut, delay: d});
	d += 0.05;
	tw.to(item3, 0.3, {autoAlpha: 1, ease: Quad.easeOut, delay: d});
	tw.to(item3, itemInDur, {scale: 1, ease: Elastic.easeOut, delay: d});
	d += 0.1;
	tw.to(item4, 0.3, {autoAlpha: 1, ease: Quad.easeOut, delay: d});
	tw.to(item4, itemInDur, {scale: 1, ease: Elastic.easeOut, delay: d});
	d += 0.05;
	tw.to(item5, 0.3, {autoAlpha: 1, ease: Quad.easeOut, delay: d});
	tw.to(item5, itemInDur, {scale: 1, ease: Elastic.easeOut, delay: d});
	d += 0.05;
	tw.to(item6, 0.3, {autoAlpha: 1, ease: Quad.easeOut, delay: d});
	tw.to(item6, itemInDur, {scale: 1, ease: Elastic.easeOut, delay: d});
	d += 0.15;
	tw.to(candleFlame, 2, {scale: 1, ease: Elastic.easeOut, delay: d});
	d += 0.5;
	tw.to(poster, 0.5, {x: 0, y: 0, scale: 1, ease: Quad.easeInOut, delay: d});
	tw.to(items, 0.5, {x: -8, y: -30, scale: 0.6, ease: Quad.easeInOut, delay: d});
	tw.to(main, 0.5, {flameSpeed: 0, ease: Quad.easeInOut, delay: d});
	var itemPos;
	for(var i = 1; i <= 6; i++){
		itemPos = sizeData["item" + i + "Pos"];
		tw.to(main["item" + i], 0.5, {x: itemPos.x, y: itemPos.y, scale: itemPos.scale, ease: Quad.easeInOut, delay: d});
	}
	tw.to(candleFlame, 0.5, {scale: sizeData.candleFlamePos.scale, x: sizeData.candleFlamePos.x, y: sizeData.candleFlamePos.y, ease: Quad.easeInOut, delay: d});
	//return;
	d += 1;
	if(sizeType == "728x90"){
		tw.to(poster, posterOutDur, {y: -260, ease: Quad.easeIn, delay: d});
		tw.to(items, posterOutDur, {y: -260, ease: Quad.easeIn, delay: d});
		tw.set(item6, {autoAlpha: 0, delay: d});
	} else {
		tw.to(poster, posterOutDur, {y: -sh, ease: Quad.easeIn, delay: d});
		tw.to(items, posterOutDur, {y: -sh - 30, ease: Quad.easeIn, delay: d});
	}
	d += posterOutDur - 0.2;
	tw.to(endframeHeadline1, 0.8, {autoAlpha: 1, ease: Quad.easeInOut, delay: d});
	d += 0.4;
	tw.to(endframeHeadline2, 0.8, {autoAlpha: 1, ease: Quad.easeInOut, delay: d});
	d += 0.4;
	tw.to(ctaBacking, 0.8, {autoAlpha: 1, ease: Quad.easeInOut, delay: d});
	tw.to(ctaText, 0.8, {autoAlpha: 1, ease: Quad.easeInOut, delay: d});
	d += 0.8;
	tw.delayedCall(d, function(){
		print(d);
		activateRollover();
	});

}
